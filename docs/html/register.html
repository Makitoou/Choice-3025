<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Регистрация</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-100" style="max-width: 420px">
      <h2 class="text-center neon mb-4">Регистрация</h2>
      <form id="registerForm" class="bg-dark p-4 rounded shadow">
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-purple w-100">
          Зарегистрироваться
        </button>
      </form>
      <p class="text-center mt-3">
        Уже есть аккаунт? <a href="login.html" class="text-light">Войти</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/auth-protect.js"></script>
    <script>
      document
        .getElementById("registerForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;
          try {
            await window.register({ username, email, password });
            window.showToast("Регистрация успешна ✅");
            window.location.href = "login.html";
          } catch (error) {
            window.showToast("Ошибка регистрации ❌");
          }
        });
    </script>
  </body>
</html>
