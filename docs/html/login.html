<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="w-100" style="max-width: 420px">
      <h2 class="text-center neon mb-4">Вход в систему</h2>
      <form id="loginForm" class="bg-dark p-4 rounded shadow">
        <div class="mb-3">
          <label for="username" class="form-label">Имя пользователя</label>
          <input type="text" class="form-control" id="username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-purple w-100">Войти</button>
      </form>
      <p class="text-center mt-3">
        Нет аккаунта?
        <a href="register.html" class="text-light">Зарегистрироваться</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/auth-protect.js"></script>
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          try {
            const user = await window.login({ username, password });
            if (user.accessToken) {
              window.showToast("Успешный вход ✅");
              window.location.href = "play.html";
            }
          } catch (error) {
            window.showToast("Ошибка входа ❌");
          }
        });
    </script>
  </body>
</html>
