<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/cave.css" />
    <title>Пещера</title>
  </head>
  <body class="user-select-none font-monospace">
    <canvas
      id="cave"
      class="position-fixed top-0 start-0 w-100 h-100 z-0"
    ></canvas>
    <div
      class="container-fluid position-relative z-1 h-100 px-0"
      style="margin: 0"
    >
      <div class="row h-100 gx-0 mx-0">
        <div
          class="col-auto border-purple pe-0 d-flex flex-column align-items-center"
          style="background: #483d8b; min-width: 200px; margin-left: 0"
        >
          <div class="pt-3 w-100 px-3 text-center">
            <h5 class="text-purple neon-title">Навигация</h5>
            <ul class="list-unstyled mt-4 w-100">
              <li class="mb-3">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="50"
                  height="50"
                  style="cursor: pointer"
                  onclick="returnToPlanetSurface()"
                  fill="currentColor"
                  class="bi bi-arrow-left"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
                  />
                </svg>
              </li>
              <li class="mb-3">
                <button class="btn btn-outline-purple w-100">Инвентарь</button>
              </li>
              <li class="mb-3">
                <button class="btn btn-outline-purple w-100">Журнал</button>
              </li>
            </ul>
          </div>
        </div>
        <div
          class="col d-flex flex-column px-0"
          style="min-width: 300px; z-index: -10"
        >
          <img
            src="../images/inside.png"
            alt="Inside"
            id="inside"
            style="z-index: 999"
          />
        </div>
        <div
          class="col-auto border-purple ps-0 d-flex flex-column align-items-center"
          style="background: #483d8b; min-width: 200px; margin-right: 0"
        >
          <div class="pt-3 w-100 px-3 text-center">
            <h5 class="text-purple neon-title">Статус</h5>
            <div class="mt-4">
              <p class="text-white m-0">Энергия: 100%</p>
              <p class="text-white m-0">Щиты: 75%</p>
              <p class="text-white m-0">Топливо: 50%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cave.js"></script>
  </body>
</html>
