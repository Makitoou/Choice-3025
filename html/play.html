<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/play.css" />
    <title>Выбор-3025</title>
  </head>
  <body class="user-select-none font-monospace">
    <div class="canvas-container">
      <canvas id="gameCanvas"></canvas>
      <a href="play.html" class="close-btn neon-title">&times;</a>
    </div>
    <canvas
      id="spaceCanvas"
      class="position-fixed top-0 start-0 w-100 h-100 z-0"
    ></canvas>
    <div class="alien-container" id="alienContainer">
      <img src="../images/alien.png" alt="Пришелец" class="img-fluid" />
    </div>
    <div
      class="container-fluid position-relative z-1 h-100 px-0"
      style="margin: 0"
    >
      <div class="row h-100 gx-0 mx-0">
        <div
          class="col-auto border-purple pe-0 d-flex flex-column align-items-center"
          style="background: #483d8b; min-width: 200px; margin-left: 0"
        >
          <div class="pt-3 w-100 px-3 text-center">
            <svg
              class="neon-title"
              xmlns="http://www.w3.org/2000/svg"
              width="50"
              height="50"
              fill="currentColor"
              class="bi bi-door-closed"
              viewBox="0 0 16 16"
              onclick="window.open('../index.html','_self');"
              style="cursor: pointer"
            >
              <path
                d="M3 2a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3zm1 13h8V2H4z"
              />
              <path d="M9 9a1 1 0 1 0 2 0 1 1 0 0 0-2 0" />
            </svg>
            <h5 class="text-purple neon-title">Навигация</h5>
            <ul class="list-unstyled mt-4 w-100">
              <li class="mb-3">
                <button id="mapButton" class="btn btn-outline-purple w-100">
                  Карта
                </button>
              </li>
              <li class="mb-3">
                <button class="btn btn-outline-purple w-100">Инвентарь</button>
              </li>
              <li class="mb-3">
                <button class="btn btn-outline-purple w-100">Журнал</button>
              </li>
            </ul>
          </div>
        </div>
        <div class="col d-flex flex-column px-0" style="min-width: 300px">
          <div class="flex-grow-1 d-flex flex-column justify-content-end mb-4">
            <div id="dialogContainer" class="dialog-box">
              <div
                id="dialogText"
                class="neon-title-dialog text-center mx-auto"
              ></div>
            </div>
          </div>
          <div
            class="container-fluid py-4 border-purple"
            style="backdrop-filter: blur(3px)"
          >
            <div class="row gx-2 justify-content-between mx-0">
              <div class="col px-1">
                <button
                  class="btn btn-outline-purple w-100 py-3"
                  id="exploreButton"
                >
                  Исследовать
                </button>
              </div>
              <div class="col px-1">
                <button
                  class="btn btn-outline-purple w-100 py-3"
                  id="talkButton"
                >
                  Поговорить
                </button>
              </div>
              <div class="col px-1">
                <button
                  class="btn btn-outline-purple w-100 py-3"
                  id="leaveButton"
                >
                  Улететь
                </button>
              </div>
            </div>
            <div id="dialogOptions"></div>
          </div>
        </div>
        <div
          class="col-auto border-purple ps-0 d-flex flex-column align-items-center"
          style="background: #483d8b; min-width: 200px; margin-right: 0"
        >
          <div class="pt-3 w-100 px-3 text-center">
            <h5 class="text-purple neon-title">Статус</h5>
            <div class="mt-4">
              <p class="text-white m-0">Энергия: 100%</p>
              <p class="text-white m-0">Щиты: 75%</p>
              <p class="text-white m-0">Топливо: 50%</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/background.js"></script>
  </body>
</html>
